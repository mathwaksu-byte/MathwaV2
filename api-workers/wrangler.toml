name = "mathwa-api"
main = "src/index.ts"
compatibility_date = "2023-12-18"
compatibility_flags = ["nodejs_compat"]

# Environment variables (set these via wrangler secret put or dashboard)
[env.production]
name = "mathwa-api"
compatibility_flags = ["nodejs_compat"]

# For local development, create a .dev.vars file with:
